{% load  static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{%static 'app_simplon/inscription.css' %}"> <!-- Assurez-vous d'ajuster le chemin du fichier CSS -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{%static 'simplon.png' %}" alt="Logo de l'entreprise">
            <h1>SIMPLON COTE D'IVOIRE</h1>
        </div>
        <div class="inscription-form">
            <h2>Inscription</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="confirmer-mot-de-passe">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">ENREGISTRER</button>
                <a href="{%url 'presence' %}" ><button type="button">VOIR LISTE</button></a>
            </form>
        </div>
    </div>
   
    
</body>
</html>
